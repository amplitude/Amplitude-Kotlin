name: Lint

on:
  pull_request:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: uubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Lint
        run: ./gradlew ktlintCheck